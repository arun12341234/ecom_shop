<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--  Custom css style link  -->
    <link rel="stylesheet" href="style/styel.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container ">
            <div class="text-center py-2">
                <p>Welcome to</p>
                <img src="assest/lux_logo_new.svg" alt="">
            </div>
            <form>
                <p class="text-center px-3">Please Enter Your Mobile Number</p>
                <div class="form-group position-relative box ">
                   
                    <input type="text"
                        class="form-control  rounded-0 input-box" id="Mail"
                        placeholder="username@email.com">
                    <p class="position-absolute position-properties" id="E-mail" style="color: #936917; font-weight: bold;"> USE MOBILE NUMBER</p>
                </div>
                <div class="form-group position-relative box1 ">
                    <input type="tel" class="form-control  rounded-0 input-box"
                        id="number" placeholder="Enter Mobile Number">
                    <p class="position-absolute position-properties " id="Mobile-num" style="color: #936917; font-weight: bold;">USE EMAIL</p>
                </div>
                <div class="text-center py-3">
                    <p class="roboto-font" style=" font-size: 14px;">This site is protected by reCAPTCHA and the Google <span class="font-weight-bold"
                            style="color: #936917;"> Privacy Policy </span> and Terms of</p>
                    <p class="roboto-font" style=" font-size: 14px;">Service apply. On Clicking Continue, I agree to <span class="font-weight-bold"
                            style="color: #936917;"> Terms of Service </span> & <span class="font-weight-bold"
                            style="color: #936917;"> Privacy Policy </span></p>
                </div>
                <div class="text-center py-3">
                    <button type="submit" class="btn btn-secondary px-5 ">CONTINUE</button>
                </div>
            </form>
        </div>
    </div>
    <!-- custom javascript -->
    <script src="style/script.js"></script>
    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
