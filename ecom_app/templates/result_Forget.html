{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Custom css style link  -->
    <link href="{% static 'style/style.css' %}" rel="stylesheet" />
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>{% csrf_token %}
    <div class="container">
        <div class="login-container">
            <div class="text-center py-2">
                <p>Welcome to</p>
                <img alt="" src="{% static 'assest/lux_logo_new.svg' %}" />
            </div>
            <form>
                <form>
                    <div class="form-group position-relative numbox">
                        <p class="text-center px-3">Enter your email to reset your password:</p>
                        <input class="form-control rounded-0 input-box" placeholder="username@email.com" type="text" />
                    </div>
                    <div class="text-center py-5">
                        <button class="btn btn-secondary px-5 text-decoration-none" type="submit">Request</button>
                        <button class="btn btn-secondary px-5 text-decoration-none" style="background-color: white;color: black;">Cancel</button>
                    </div>
                </form>
            </form>
        </div>
    </div>
    <!-- custom javascript -->
    <script src="{% static 'style/script.js' %}"></script>
    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
